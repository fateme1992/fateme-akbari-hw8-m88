<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <main>
            <table id="table">
                <thead id="thead"></thead>
                <tbody id="user-list"></tbody>
            </table>

            <div id="user-form">
                <div>
                    <button class="edit">edit</button>
                    <button class="delete">delete</button>
                </div>
                <div>
                    <label for="uid">uid:</label>
                    <input type="text" class="uid">
                </div>
                <div>
                    <label for="firstname">first name:</label>
                    <input type="text" class="firstname">
                </div>
                <div>
                    <label for="lastname">last name:</label>
                    <input type="text" class="lastname">
                </div>
                <div>
                    <label for="city">city:</label>
                    <input type="text" class="city">
                </div>
                <div>
                    <label for="postalCode">postal code:</label>
                    <input type="text" class="postalCode">
                </div>
                <div>
                    <label for="phoneNumber">phone number:</label>
                    <input type="text" class="phoneNumber">
                </div>
                <div>
                    <label for="position">position:</label>
                    <input type="text" class="position">
                </div>
                <div>
                    <button class="submit" value="submit">submit</button>
                </div>
            </div>

            <!-- MODAL -->
            <button id="create-button " onclick=renderCreateUser()>create user</button>

            <div id="modal">
                <div>
                    <span id="close-button"></span>
                </div>

            </div>
        </main>
    </div>
    <script src="user-data.js"></script>
    <script src="main.js"></script>
</body>

</html>
